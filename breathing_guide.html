<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呼吸引导</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: '微软雅黑', 'Microsoft YaHei', Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .breathing-circle {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0.3) 100%);
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            box-shadow: 
                0 0 50px rgba(255,255,255,0.4),
                inset 0 0 50px rgba(255,255,255,0.2);
            animation: breathe 8s ease-in-out infinite;
        }
        
        .breathing-circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            animation: pulse 8s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                box-shadow: 
                    0 0 50px rgba(255,255,255,0.4),
                    inset 0 0 50px rgba(255,255,255,0.2);
            }
            50% {
                transform: scale(1.8);
                box-shadow: 
                    0 0 80px rgba(255,255,255,0.6),
                    inset 0 0 80px rgba(255,255,255,0.3);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.2;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }
        
        .instruction {
            margin-top: 3rem;
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.8;
            animation: fadeText 8s ease-in-out infinite;
        }
        
        @keyframes fadeText {
            0%, 12.5%, 87.5%, 100% {
                opacity: 1;
            }
            37.5%, 62.5% {
                opacity: 0.5;
            }
        }
        
        .breath-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.1rem;
            font-weight: 500;
            animation: breatheText 8s ease-in-out infinite;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        @keyframes breatheText {
            0%, 25% {
                content: "吸气";
                opacity: 1;
            }
            25%, 50% {
                opacity: 0.7;
            }
            50%, 75% {
                content: "呼气";
                opacity: 1;
            }
            75%, 100% {
                opacity: 0.7;
            }
        }
        
        .timer {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">深呼吸练习</h1>
        
        <div class="breathing-circle">
            <div class="breath-text" id="breathText">开始</div>
        </div>
        
        <div class="instruction">
            跟随圆圈的节奏进行深呼吸
        </div>
        
        <div class="timer" id="timer">
            准备开始...
        </div>
    </div>
    
    <script>
        let isBreathing = false;
        let breathCycle = 0;
        
        function startBreathing() {
            isBreathing = true;
            breathCycle = 0;
            updateBreathText();
            updateTimer();
        }
        
        function updateBreathText() {
            if (!isBreathing) return;
            
            const breathText = document.getElementById('breathText');
            const timer = document.getElementById('timer');
            
            setTimeout(() => {
                breathText.textContent = '吸气';
                timer.textContent = '吸气 5秒...';
            }, 0);
            
            setTimeout(() => {
                breathText.textContent = '呼气';
                timer.textContent = '呼气 5秒...';
            }, 5000);
            
            setTimeout(() => {
                breathCycle++;
                if (isBreathing) {
                    updateBreathText();
                }
            }, 10000);
        }
        
        function updateTimer() {
            let seconds = 0;
            const timerElement = document.getElementById('timer');
            
            setInterval(() => {
                if (isBreathing) {
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    const cyclePosition = seconds % 8;
                    
                    if (cyclePosition < 4) {
                        timerElement.textContent = `吸气 ${4 - cyclePosition}秒 | 总时间: ${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
                    } else {
                        timerElement.textContent = `呼气 ${8 - cyclePosition}秒 | 总时间: ${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
                    }
                    
                    seconds++;
                }
            }, 1000);
        }
        
        // 页面加载后自动开始
        window.addEventListener('load', () => {
            setTimeout(startBreathing, 1000);
        });
        
        // 点击页面重新开始
        document.addEventListener('click', () => {
            breathCycle = 0;
            if (!isBreathing) {
                startBreathing();
            }
        });
    </script>
</body>
</html>
